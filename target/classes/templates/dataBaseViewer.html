<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Light Theme</title>
    <!-- Bootstrap core CSS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
    <link href="css/simpleGridTemplate.css" rel="stylesheet" type="text/css">
</head>
<body>
<!-- Main Container -->
<div class="container">
    <!-- Header -->
    <header class="header">
        <h4 class="logo">Wildlife Tracker</h4>
    </header>
    <!-- Hero Section -->
<div class="container-fluid" style="backgrond-color:green">
<div class="row">
    {{#each animalsDataBase}}
<div class="col-md-6">
    <div class="container" style="background-color:white; border-radius:3em">
        <h4>Report By Ranger: {{reportedBy}}</h4>
        <h5>Time: {{reportedAt}}</h5>
        <p>Animal: {{name}}</p>
        <p>Spotted Number {{count}}</p>
        <p>At Location: {{location}}</p>
    </div>
</div>
    {{/each}}
</div>
    <form action="/">
        <button class="btn btn-primary">Back to Homepage</button>
    </form>
</div>
    <!-- Stats Gallery Section -->
    <!-- Footer Section -->
    <footer id="contact">
        <p class="hero_header">Communicate with Head office Directly</p>
        <div class="button">EMAIL US </div>
    </footer>
    <!-- Copyrights Section -->
    <div class="copyright">&copy;2019 - <strong>GRID</strong></div>
</div>
<!-- Main Container Ends -->
</body>
</html>
